<body id="index" style="margin:0; padding:0;" onload="onBodyLoad()">
  <div id="controls" style="display: block; border: 1px solid rgb(68, 68, 68); padding: 5px; margin: 5px; width: 500px; background-color: rgb(238, 238, 238);">
    <label>WIFI Mode</label>
    <form action="/wifimode" method="get">
        <input type="radio" name="Wifimode" value="0" checked> Access Point
        <input type="radio" name="Wifimode" value="1"> Client
        <input type="submit" value="submit"> This will restart the device
    </form>
    <br>
    <br>
    <label>Setup Wifi Credentials</label>
    <form action="/wifimode" method="get">
        <button name="Wifimode" value="3">Wifi Manager</button>This will restart the device
    </form>
  </div>
  <div id="heap"></div>
  <div id="analog"></div>
  <div id="digital"></div>
</body>
